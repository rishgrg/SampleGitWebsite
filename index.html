<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>My heading is awesome!</h2>
    <p>This is just some tests on CSS radio buttons.</p>
    <div class="container">
      <h2>Your favorite thing in the world:</h2>
      <ul>
        <li>
          <input type="radio" id="f-option" name="selector">
          <label for="f-option">Travelling</label>
          <div class="check"></div>
        </li>
        <li>
          <input type="radio" id="s-option" name="selector">
          <label for="s-option">Reading</label>
          <div class="check">
            <div class="inside"></div>
          </div>
        </li>
        <li>
          <input type="radio" id="t-option" name="selector">
          <label for="t-option">Journaling</label>
          <div class="check">
            <div class="inside"></div>
          </div>
        </li>
      </ul>
      


    </div>
  </body>
</html>
